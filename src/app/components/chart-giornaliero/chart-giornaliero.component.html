<div *ngIf="dataChart && dataChart.length > 0">
    <span>Incremento giornaliero degli attualmente positivi</span>
    <ngx-charts-line-chart 
      [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
      [timeline]="timeline" [results]="dataChart">
    </ngx-charts-line-chart>
  </div>
